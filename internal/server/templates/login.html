<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileShell - Login</title>
    <link href="/static/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/static/htmx.min.js"></script>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">MobileShell</h2>
                        {{if .error}}
                        <div class="alert alert-danger">{{.error}}</div>
                        {{end}}
                        <form hx-post="/login" hx-target="body">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password (UUID)</label>
                                <input type="password" class="form-control" id="password" name="password" required autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
