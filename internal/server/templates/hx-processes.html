{{if .Processes}}
    {{range .Processes}}
    <div class="card process-card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h6 class="card-subtitle mb-2">
                        <span class="badge bg-{{if eq .Status "running"}}primary{{else}}success{{end}}">
                            {{.Status}}
                        </span>
                        PID: {{.PID}}
                    </h6>
                    <p class="card-text">
                        <strong>Command:</strong> <code>{{.Command}}</code><br>
                        <small class="text-muted">Started: {{.StartTime.Format "2006-01-02 15:04:05"}}</small>
                    </p>
                </div>
            </div>
            <div class="btn-group btn-group-sm" role="group">
                <button class="btn btn-outline-primary"
                        hx-get="{{$.BasePath}}/workspaces/{{$.WorkspaceID}}/processes/{{.ID}}/hx-output?type=stdout"
                        hx-target="#output-{{.ID}}"
                        hx-swap="innerHTML">
                    View Stdout
                </button>
                <button class="btn btn-outline-danger"
                        hx-get="{{$.BasePath}}/workspaces/{{$.WorkspaceID}}/processes/{{.ID}}/hx-output?type=stderr"
                        hx-target="#output-{{.ID}}"
                        hx-swap="innerHTML">
                    View Stderr
                </button>
            </div>
            <div id="output-{{.ID}}" class="mt-2"></div>
        </div>
    </div>
    {{end}}
{{else}}
    <p class="text-muted">No processes running</p>
{{end}}
