<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileShell - Dashboard</title>
    <link href="/static/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/static/htmx.min.js"></script>
    <style>
        .process-card { margin-bottom: 1rem; }
        .output-container {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">MobileShell</span>
            <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Execute Command</h5>
                <form hx-post="/execute" hx-target="#processes" hx-swap="beforeend" hx-on::after-request="this.reset()">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="command" placeholder="Enter command..." required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary">Execute</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Running Processes</h5>
                <div id="processes" hx-get="/processes" hx-trigger="load, every 3s" hx-swap="innerHTML">
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <script>
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'processes') {
                console.log('Processes updated');
            }
        });
    </script>
</body>
</html>
